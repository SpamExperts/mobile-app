<div class="help-header">
    Login troubleshooting
    <div class="close">
        <i class="icon ion-close-circled closeHelp" ng-click="troubleShoot.close()"></i>
    </div>
</div>
<div>
    <ion-list>
        <div ng-repeat="group in groups">
            <ion-item class="item item-icon-right" ng-click="toggleGroup(group)">
                <i class="icon" ng-class="isGroupShown(group) ? 'ion-chevron-down' : 'ion-chevron-right'" style="font-size: 20px"></i>
                 {{ group.name }}
            </ion-item>
            <ion-item class="group-text" ng-show="isGroupShown(group)" ng-class="{active: isGroupShown(group)}">
                {{ group.text }}
            </ion-item>
        </div>
    </ion-list>
</div>
