<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content on-drag-left="canDragLeft()" on-drag-right="canDragRight()">

        <ion-nav-bar class="bar-calm">
            <ion-nav-buttons side="left">
                <button class="button button-icon icon ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="main-container"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" drag-content="false" on-swipe-left="closeLeft()">
        <ion-content drag-content="false">
            <div ng-include="'templates/common/leftmenu.html'"></div>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right" on-swipe-right="closeRight()">
        <ion-header-bar class="bar-calm">
            <h1 class="title">Search criteria</h1>
        </ion-header-bar>
        <ion-content>
            <ui-view name="right-side-menu"></ui-view>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
